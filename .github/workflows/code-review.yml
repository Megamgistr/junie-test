name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: JetBrains/junie-github-action@main
        with:
          junie_api_key: ${{ secrets.JUNIE_API_KEY }}
          use_single_comment: "true"
          prompt: |
            Your task is to:
            1. Download the Pull Request diff using `gh pr diff ${{ github.event.pull_request.head.ref }}`
            2. Review the downloaded diff according to the criteria below
            3. Output summary following the template below using `submit` action

            Add no comments to the PR and just suggest what can be changed in summary.
